<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("{{ url_for('static', filename='Scenary of bioenergy.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* Overlay for transparency */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3); /* 70% transparency */
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #2c3e50;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Container for slider */
        .slider-container {
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 500px; /* Increased height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            width: 90%;
            height: 100%;
            border-radius: 10px;
            object-fit: contain;
        }

        /* Navigation buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 50%;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Dropdown */
        .dropdown-container {
            margin-top: 20px;
        }

        select {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>{{ folder }} Gallery</h1>

    <!-- Image Slider -->
    <div class="slider-container">
        <div class="slider">
            {% for image in images %}
                <div class="slide">
                    <img src="{{ url_for('static', filename=folder + '/' + image) }}" alt="{{ image }}">
                </div>
            {% endfor %}
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <!-- Dropdown for selecting images -->
    <div class="dropdown-container">
        <select id="imageDropdown" onchange="showSelectedImage()">
            {% for image in images %}
                <option value="{{ loop.index0 }}">{{ image.replace('.png', '').replace('.jpg', '').replace('.jpeg', '') }}</option>
            {% endfor %}
        </select>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const slider = document.querySelector(".slider");

        function moveSlide(n) {
            slideIndex += n;
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            } else if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            updateSlider();
        }

        function updateSlider() {
            const offset = -slideIndex * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }

        function showSelectedImage() {
            slideIndex = document.getElementById("imageDropdown").value;
            updateSlider();
        }
    </script>
</body>
</html>
